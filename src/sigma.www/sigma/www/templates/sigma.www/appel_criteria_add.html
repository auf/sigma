{% extends "sigma.www/general.html" %}

{% block include_media %}
<style type="text/css">
  body {
  background-color: #ffffff;
  }
</style>
{% endblock %}

{% block body %}
<script type="text/javascript">
  $(function() {
    $(window).bind('load', function(event) {
      $("#tabs").tabs();
    });
  });
</script>
<div id="contenu" class="criteria">
  <form name="criteria_mod" action="{{ form.get_action_url }}" method="POST">
    <div id="tabs">
      <ul>
	<li>
	  <a href="#tabs-newcriteria">Ajout d'un nouveau crit&egrave;re</a>
	</li>
      </ul>
      <div class="tab" id="tabs-newcriteria">
	<h2>Veuillez remplir les informations suivantes</h2>
	<table>
	{{ form.as_table }}
	</table>
      </div>
    </div>
  </form>
</div>
{% endblock %}
