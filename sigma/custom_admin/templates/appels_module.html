{% extends "admin_tools/dashboard/simple_module.html" %}

{% block module_content %}
<ul>
    {% for appel in module.children %}
    <li>
        <div class="appels_module_icon icon_{{ appel.icone }}"></div>
        <p class="name">{{ appel.nom|default:"&lt;sans nom&gt;" }}</p>
        <p class="details"><span class="status">{{ appel.statut }}</span></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
